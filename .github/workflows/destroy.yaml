name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      target_dir:
        description: 'Specify the subdirectory to destroy resources from (e.g.,compute , bucket, gke, database)'
        required: true
        default: ''

jobs:
  tf-destroy:
    runs-on: ubuntu-latest
    permissions:
     contents: read
     id-token: 'write'


    steps:
      - name: GIT Checkout
        uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v0.4.0  
        with:
          workload_identity_provider: 'projects/908852839842/locations/global/workloadIdentityPools/roka-poc-github/providers/roka-access-quest'
          service_account: 'inf-sa@seed-440521.iam.gserviceaccount.com'

      - name: Terraform Init
        run: |
          cd ./dev/${{ github.event.inputs.target_dir }}
          terraform init

      - name: Terraform Destroy
        id: destroy
        run: |
          cd ./dev/${{ github.event.inputs.target_dir }}
          terraform destroy --auto-approve
